services:
  mongodb:
    image: mongo:7.0
    container_name: shoulder-cupid-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=shoulder-cupid
    volumes:
      - mongodb_data:/data/db
    networks:
      - shoulder-cupid-network

volumes:
  mongodb_data:
    driver: local

networks:
  shoulder-cupid-network:
    driver: bridge
