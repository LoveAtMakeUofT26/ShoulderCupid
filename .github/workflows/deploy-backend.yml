name: Deploy Backend to Vultr

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'packages/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build
        run: |
          cd apps/backend
          npm install
          npx tsc

      - name: Deploy to Vultr
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -avz --delete --exclude='node_modules' --exclude='.env' --exclude='.git'
          path: apps/backend/
          remote_path: ${{ secrets.VULTR_APP_PATH }}/apps/backend/
          remote_host: ${{ secrets.VULTR_HOST }}
          remote_user: ${{ secrets.VULTR_USER }}
          remote_key: ${{ secrets.VULTR_SSH_KEY }}

      - name: Install deps and restart
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            cd ${{ secrets.VULTR_APP_PATH }}/apps/backend
            npm install --omit=dev
            pm2 restart shoulder-cupid
            sleep 5
            curl -sf http://localhost:4000/api/health || { echo "::error::Health check failed â€” server did not start"; pm2 logs shoulder-cupid --lines 20 --nostream; exit 1; }
