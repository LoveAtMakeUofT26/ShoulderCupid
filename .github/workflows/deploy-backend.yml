name: Deploy Backend to Vultr

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            cd ${{ secrets.VULTR_APP_PATH }}
            git fetch origin main
            git reset --hard origin/main
            npm install
            cd apps/backend
            npx tsc
            cd ../..
            npm prune --production
            pm2 restart shoulder-cupid || pm2 start apps/backend/dist/server.js --name shoulder-cupid
