name: Deploy Backend to Vultr

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - 'packages/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VULTR_HOST }}
          username: ${{ secrets.VULTR_USER }}
          key: ${{ secrets.VULTR_SSH_KEY }}
          script: |
            cd ${{ secrets.VULTR_APP_PATH }}
            git pull origin main
            cd apps/backend
            npm install --production
            npm run build
            pm2 restart shoulder-cupid || pm2 start dist/server.js --name shoulder-cupid
